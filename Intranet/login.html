<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Formulario de Acceso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/login.css">
    <script src="js/validaciones.js" defer></script> <!-- Cargar el script correctamente -->
</head>
<body>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">Bienvenido</div>
                
                <!-- Formulario con validación -->
                <form id="loginform" onsubmit="return validarLogin(event);">
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
                    <input type="password" id="password" placeholder="Contraseña" name="password" required>
                    <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                </form>
                
                <div class="pie-form">
                    <a href="#">¿Perdiste tu contraseña?</a>
                    <a href="#">¿No tienes Cuenta? Registrate</a>
                </div>
            </div>
            <div class="inferior">
                <a href="#">Volver</a>
            </div>
        </div>
    </div>
    
    <!-- Agregar este párrafo para mostrar los mensajes de error -->
    <p id="error-message" style="color: red; text-align: center;"></p>

</body>
</html>
